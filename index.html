<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
    var now = new Date();

    document.getElementById('local').innerHTML = now.toLocaleString();
    document.getElementById('pdt').innerHTML = formatDateTime(now, " PDT (Seattle)");
    document.getElementById('utc').innerHTML = now.toUTCString();
    document.getElementById('unix').innerHTML = now.getTime();
    var t = setTimeout(function(){startTime()},100);
}
function formatDateTime(dtime, timezone) {
    return dtime.toISOString() + timezone
}

function twoDigit(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}

function fourDigit(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">
<h4>Local time</h4>
<div id="local"></div>
<h4>Other timezones</h4>
<div id="pdt"></div>

<h4>UTC</h4>
<div id="utc"></div>
<h4>Unix Epoch</h4>
<div id="unix"></div>

</body>
</html>
