<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
    document.getElementById('local').innerHTML = new Date().toLocaleString();
    document.getElementById('utc').innerHTML = new Date().toUTCString();
    document.getElementById('unix').innerHTML = new Date().getTime();
    var t = setTimeout(function(){startTime()},100);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">

<h2>Local</h2>
<div id="local"></div>
<h2>UTC</h2>
<div id="utc"></div>
<h2>UNIX</h2>
<div id="unix"></div>

</body>
</html>
